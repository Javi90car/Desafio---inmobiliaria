<body class="sitioInmobiliaria mt-3">
    <form class="filter ps-5 pe-5">
        <p>Cantidad de cuartos</p>
        <input type="number" value="" id="cantidadCuartos" min="1" max="50" >
        <p class="pM2">Metros cuadrados</p>
        <div class="desdeHasta">
            <div>
                <p>donde</p>
                <input type="number" value="" id="donde" min="1" max="1000" >
            </div>
            <div>
                <p>hasta</p>
                <input type="number" value="" id="hasta" min="1" max="1000" >
            </div>
        </div>
        <button class="buscar" type="submit">Buscar</button>
        <div class="mensaje"></div>
        <div class="total"></div>
    </form>


    <div class="row propiedadesSection linea">

    </div>

    <script src="assets/js/main.js"></script>
